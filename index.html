<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="gameHeading">Rock Paper Scissore Game</h1>

    <div id="maincontainer">
    <div id="gameContainer">
        <div id="choices">
            <div class="choice" id="paper"> <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/paper.png" alt="paper"> </div>
            <div class="choice" id="stone"> <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/rock.png" alt="stone"> </div>
            <div class="choice" id="scissor"> <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/scissors.png" alt="scissor"> </div>
        </div>
    
        <div id="scoreBoard">
            <div id="yourScoreContainer">
                <p id="yorScore">0</p>
                <p>you</p>
            </div>
            <div id="computerScoreContainer">
                <p id="compScore">0</p>
                <p>comp</p>
            </div>
        </div>
    
       <p id="msg"> Pick Your Move </p>
    </div>
    <button id="newGame">New Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
